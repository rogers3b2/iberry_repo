{% extends "layouts/main_base.html" %} {% block title %} Modules {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="/static/css/modules/modules.css"> {% endblock stylesheets %} {% block content %}

<section class="main-section">

        </a>

        <a href="/store/{{room_number}}/services/" class="module">

{%endblock content%} {% block javascripts %} {% endblock javascripts %}
