{% extends "layouts/base.html" %} {% block title %} Add New Room {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}

<main id="main" class="main">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Add New Room</h5>
            <form class="row g-3" method="post" action="">
                {% csrf_token %}
                <div class="col-md-12">
                    {% if form.errors %}
                    <small class="text-danger">{{form.errors}}</small> {%endif%}
                </div>
                <input type="hidden" name="user" value="{{request.user.id}}">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" name="room_number" class="form-control" id="floatingRoomNumber" placeholder="Enter Room Number" autofocus>
                        <label for="floatingRoomNumber">Enter Room Number<span class="text-danger">*</span></label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        {{form.extension}}
                        <label for="floatingExtension">Extension<span class="text-danger">*</span></label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/dashboard/room/list/" class="btn btn-secondary">Back</a>
                </div>
            </form>
            <!-- End floating Labels Form -->
        </div>
    </div>

</main>
{% endblock content %}
