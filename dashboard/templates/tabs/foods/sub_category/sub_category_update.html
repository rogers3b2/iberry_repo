{% extends "layouts/base.html" %} {% block title %} Update Category {% endblock %}
<!-- Style Here -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}
<main id="main" class="main">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Update Sub Category</h5>
            <form class="row g-3" method="post" action="">
                {% csrf_token %}
                <div class="col-md-12">
                    {% if form.errors %}
                    <small class="text-danger">{{form.errors}}</small> {%endif%}
                </div>
                <div class="col">
                    <div class="form-floating">
                        {{form.category}}
                        <label for="floatingName">Select Category<span class="text-danger">*</span></label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating">
                        {{form.name}}
                        <label for="floatingName">Enter Name<span class="text-danger">*</span></label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/dashboard/foods/categories/sub-categories/" class="btn btn-secondary">Back</a>
                </div>
            </form>
            <!-- End floating Labels Form -->

        </div>
    </div>

</main>
<!-- End #main -->
{% endblock content %}
